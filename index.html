<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <title>task</title>
  </head>
  <body>
    <section class="container">
      <div class="sidebar bg-gray">
        <!-- user information -->
        <div class="sidebar__header">
          <div class="sidebar__user-info">
            <div class="sidebar__user-image bg-white">
              <img src="./assets/images/User.svg" alt="user" />
            </div>
            <div class="sidebar__user-data">
              <p>مهدی دومانلو</p>
              <p class="text-secondary">۰۹۹۲۵۴۳۸۰۷۸</p>
            </div>
          </div>
          <div class="sidebar__edit-icon">
            <img src="./assets/images/Pen 3.svg" alt="" />
          </div>
        </div>
        <div class="sidebar__items">
          <div class="sidebar__item bg-secondary-dark text-white">
            <img src="./assets/images/home-happy.svg" alt="" />
            <p>سفارش های من</p>
          </div>
          <div class="sidebar__item">
            <img src="./assets/images/merged.svg" alt="" />
            <p>اطلاعات حساب کاربری</p>
          </div>
          <div class="sidebar__item">
            <img src="./assets/images/notification-bell-ringing.svg" alt="" />
            <p>پیام ها</p>
          </div>
          <div class="sidebar__item">
            <img src="./assets/images/chat-bubble-rectangle.svg" alt="" />
            <p>نظرات من</p>
          </div>
          <div class="sidebar__item"></div>
          <div class="sidebar__item">
            <img src="./assets/images/logout.svg" alt="" />
            <p>خروج</p>
          </div>
        </div>
      </div>
      <div>
        <!-- title section -->
        <div class="title-section">
          <div class="title-section__icon">
            <img src="assets/images/Right.svg" alt="" />
          </div>
          <p class="title-section__text">سفارش های من</p>
        </div>

        <!-- dashboard -->
        <div class="dashboard-status">
          <div class="dashboard-status__box dashboard-box--selected">
            <div class="dashboard-status__icon dashboard-status__icon--blue ">
              <img src="assets/images/Time Circle.svg" alt="" />
            </div>
            <div class="dashboard-status__content">
              <div>درحال پردازش</div>
              <div class="font-bold">5 سفارش</div>
            </div>
          </div>
          
          <div class="dashboard-status__box">
            <div class="dashboard-status__icon dashboard-status__icon--green">
              <img src="assets/images/Check Circle.svg" alt="" />
            </div>
            <div class="dashboard-status__content">
              <div>تحویل شده</div>
              <div class="font-bold">5 سفارش</div>
            </div>
          </div>

          <div class="dashboard-status__box">
            <div class="dashboard-status__icon dashboard-status__icon--gray">
              <img src="assets/images/circle-u-turn-left-up.svg" alt="" />
            </div>
            <div class="dashboard-status__content">
              <div>مرجوعی</div>
              <div class="font-bold">2 سفارش</div>
            </div>
          </div>

           <div class="dashboard-status__box">
            <div class="dashboard-status__icon dashboard-status__icon--red">
              <img src="assets/images/Close Circle.svg" alt="" />
            </div>
            <div class="dashboard-status__content">
              <div>لغو شده</div>
              <div class="font-bold">3 سفارش</div>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </body>
</html>
